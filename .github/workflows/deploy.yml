name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python syntax
        run: |
          echo "üîç Checking Python syntax..."
          python -m py_compile src/**/*.py src/**/**/*.py
          echo "‚úÖ Syntax check passed!"

      - name: Test imports
        run: |
          echo "üîç Testing module imports..."
          python -c "
          import sys
          sys.path.insert(0, '.')

          # Test critical imports
          try:
              from src.util.logger import MyLogger
              from src.util.utils import send_message_to_log_channel, is_error
              from src.svc.cncnet_api_svc import CnCNetApiSvc
              from src.commands.candle import candle
              from src.commands.get_maps import get_maps
              from src.commands.create_qm_roles import create_qm_roles
              print('‚úÖ All imports successful!')
          except ImportError as e:
              print(f'‚ùå Import failed: {e}')
              sys.exit(1)
          "

      - name: Check for common issues
        run: |
          echo "üîç Checking for common issues..."

          # Check for print statements (should use logger)
          if grep -r "print(" src/ --include="*.py" | grep -v "# print(" | grep -v ".pyc"; then
            echo "‚ö†Ô∏è  Warning: Found print() statements. Consider using logger instead."
          fi

          # Check for TODO comments
          if grep -r "TODO" src/ --include="*.py"; then
            echo "‚ÑπÔ∏è  Found TODO comments (informational only)"
          fi

          echo "‚úÖ Pre-deployment checks complete!"

  deploy:
    name: Deploy to Server
    needs: pre-deployment-checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "üöÄ Starting deployment..."
            cd ${{ secrets.DEPLOY_PATH }}
            ./scripts/deploy.sh

      - name: Deployment status
        if: success()
        run: |
          echo "================================================"
          echo "‚úÖ Deployment completed successfully!"
          echo "================================================"
          echo "Server: ${{ secrets.SERVER_HOST }}"
          echo "Time: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "================================================"

      - name: Deployment failed
        if: failure()
        run: |
          echo "================================================"
          echo "‚ùå Deployment failed!"
          echo "================================================"
          echo "Please check the logs above for details"
          echo "You can rollback manually by SSHing to the server"
          echo "and running: ./scripts/rollback.sh ~/bot-backups/backup_TIMESTAMP"
          echo "================================================"
          exit 1
